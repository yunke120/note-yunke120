<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>img</title>
    </head>

    <body>

        <h1>图片</h1>
        <hr>
        <h2>属性</h2>
        <li>src 必须</li>
        <li>title 当鼠标悬停时显示的文字</li>
        <li>alt 当图片加载失败是显示的文本</li>
        <li>width 宽</li>
        <li>height 高</li>
        <li>border 边框</li>
        <li>align 规定如何根据文本来排列图像</li>

        <hr>
        <h2>example</h2>
        <img src="./figures/01.png" alt="" width="300" height="180" title="javascript">
        <img src="./figures/02.jpg" alt="" width="300" height="180" title="html"  >
        <br>
        <img src="./figures/02.jp" alt="no image" width="300" height="180" title="html">
        <!-- 网络图片 -->
        <br>
        <img src="https://www.baidu.com/img/PCfb_5bf082d29588c07f842ccde3f97243ea.png" alt="" border="3">
        <br>
        <div>
            aaaa
            <img src="./figures/04.png" alt="" width="300" height="180" title="html" align="center" >
            bbbb
        </div>
        <div>
            aaaa
            <img src="./figures/03.png" alt="" width="300" height="180" title="html" align="right" >
            bbbb
        </div>
        
        <!-- 点击图片跳转 -->
        <a href="超链接a.html">
            <img src="./figures/02.jpg" alt="" width="300" height="180" title="html"  >
        </a>
    </body>

</html>
